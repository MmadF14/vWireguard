{{define "title"}}
<span data-translate="System Utilities">System Utilities</span>
{{end}}

{{define "top_css"}}
{{end}}

{{define "username"}}
{{ .username }}
{{end}}

{{define "page_title"}}
<span data-translate="System Utilities">System Utilities</span>
{{end}}

{{define "page_content"}}
<section class="content">
    <div class="container-fluid">
        <!-- Social Links Card -->
        <div class="card mb-4">
            <div class="card-header">
                <h3 class="card-title" data-translate="Social Links">Social Links</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="github-link" data-translate="GitHub Repository">GitHub Repository:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="github-link" name="github-link" value="{{ .baseData.GitHubLink }}">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" id="save-github" data-translate="Save">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telegram-link" data-translate="Telegram Channel">Telegram Channel:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="telegram-link" name="telegram-link" value="{{ .baseData.TelegramLink }}">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" id="save-telegram" data-translate="Save">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h3 class="card-title" data-translate="System Tools">System Tools</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary mb-3" id="restart-service" data-translate="Restart WireGuard Service">
                            Restart WireGuard Service
                        </button>
                        <button class="btn btn-warning mb-3" id="flush-dns" data-translate="Flush DNS Cache">
                            Flush DNS Cache
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-info mb-3" id="check-updates" data-translate="Check for Updates">
                            Check for Updates
                        </button>
                        <button class="btn btn-secondary mb-3" id="generate-report" data-translate="Generate System Report">
                            Generate System Report
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title" data-translate="Logs">Logs</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="log-level" data-translate="Log Level">Log Level:</label>
                    <select class="form-control" id="log-level">
                        <option value="error" data-translate="Error">Error</option>
                        <option value="warning" data-translate="Warning">Warning</option>
                        <option value="info" data-translate="Info">Info</option>
                        <option value="debug" data-translate="Debug">Debug</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="log-output" data-translate="System Logs">System Logs:</label>
                    <textarea class="form-control" id="log-output" rows="10" readonly></textarea>
                </div>
                <button class="btn btn-primary" id="refresh-logs" data-translate="Refresh Logs">
                    Refresh Logs
                </button>
                <button class="btn btn-danger" id="clear-logs" data-translate="Clear Logs">
                    Clear Logs
                </button>
            </div>
        </div>
    </div>
</section>

<!-- Status Update Modal -->
<div class="modal fade" id="statusModal" tabindex="-1" role="dialog" aria-labelledby="statusModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="statusModalLabel" data-translate="Operation Status">Operation Status</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="statusModalBody">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-translate="Close">Close</button>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "bottom_js"}}
<script>
$(document).ready(function() {
    // Initialize tooltips
    $('[data-toggle="tooltip"]').tooltip();

    // Utility functions
    function showStatus(message, isError = false) {
        const modalBody = document.getElementById('statusModalBody');
        modalBody.textContent = window.langManager.translate(message);
        modalBody.className = isError ? 'text-danger' : 'text-success';
        $('#statusModal').modal('show');
    }

    // Social Links handlers
    $('#save-github').click(function() {
        const githubLink = $('#github-link').val();
        $.ajax({
            url: util.basePath + '/api/settings/github-link',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ link: githubLink }),
            success: function() {
                showStatus('GitHub link saved successfully');
            },
            error: function() {
                showStatus('Failed to save GitHub link', true);
            }
        });
    });

    $('#save-telegram').click(function() {
        const telegramLink = $('#telegram-link').val();
        $.ajax({
            url: util.basePath + '/api/settings/telegram-link',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ link: telegramLink }),
            success: function() {
                showStatus('Telegram link saved successfully');
            },
            error: function() {
                showStatus('Failed to save Telegram link', true);
            }
        });
    });

    // Button click handlers
    $('#restart-service').click(function() {
        showStatus('Service restart initiated');
    });

    $('#flush-dns').click(function() {
        showStatus('DNS cache flushed successfully');
    });

    $('#check-updates').click(function() {
        showStatus('Checking for updates...');
    });

    $('#generate-report').click(function() {
        showStatus('Generating system report...');
    });

    $('#refresh-logs').click(function() {
        const logOutput = document.getElementById('log-output');
        logOutput.value = 'Refreshing logs...';
    });

    $('#clear-logs').click(function() {
        const logOutput = document.getElementById('log-output');
        logOutput.value = '';
        showStatus('Logs cleared successfully');
    });
});
</script>
{{end}}
