<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vWireguard | Login</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" href="{{.basePath}}/favicon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{.basePath}}/static/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{{.basePath}}/static/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{.basePath}}/static/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Vazirmatn:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{.basePath}}/static/dist/css/custom.css">
    <style>
        :root {
            --primary-color: #1976d2;
            --primary-light: #2196f3;
            --primary-dark: #0d47a1;
            --text-color: #2c3e50;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --input-border: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --text-color: #ecf0f1;
            --bg-color: #1a1a1a;
            --card-bg: #2c2c2c;
            --input-bg: #3c3c3c;
            --input-border: #4c4c4c;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(25,118,210,0.1) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(13,71,161,0.1) 0%, transparent 50%);
        }

        .login-box {
            width: 400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .login-logo {
            margin-bottom: 2rem;
            text-align: center;
        }

        .login-logo a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .login-logo i {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: var(--card-bg);
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow-color);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .login-card-body {
            padding: 2rem;
        }

        .login-box-msg {
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            height: 48px;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(25,118,210,0.25);
        }

        .input-group-text {
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-left: none;
            border-radius: 0 12px 12px 0;
            color: var(--text-color);
        }

        .input-group .form-control {
            border-right: none;
            border-radius: 12px 0 0 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(25,118,210,0.4);
        }

        .icheck-primary {
            margin-top: 0.5rem;
        }

        #message {
            margin-top: 1rem;
            font-weight: 500;
        }

        #message p {
            padding: 0.75rem;
            border-radius: 8px;
            margin: 0;
        }

        #message p[style*="color:green"] {
            background: rgba(76,175,80,0.1);
            color: #4caf50 !important;
        }

        #message p[style*="color:#ff0000"] {
            background: rgba(244,67,54,0.1);
            color: #f44336 !important;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 2px solid var(--input-border);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle i {
            font-size: 1.25rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="hold-transition login-page">
    <!-- Theme Toggle -->
    <button class="nav-link btn btn-link theme-toggle" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Language Toggle -->
    <button class="nav-link btn btn-link language-toggle">
        <span class="lang-text"></span>
        <i class="fas"></i>
    </button>

    <div class="login-box">
        <div class="login-logo">
            <a href="{{.basePath}}/">
                <i class="fas fa-shield-alt"></i>
                <b>vWireguard</b>
            </a>
        </div>
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg" data-translate="login_message">Sign in to start your session</p>
                <form id="loginForm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="username" data-translate="login_username" placeholder="Username" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" name="password" data-translate="login_password" placeholder="Password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember" data-translate="login_remember">Remember Me</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block" data-translate="login_submit">Sign In</button>
                        </div>
                    </div>
                </form>
                <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="{{.basePath}}/static/plugins/jquery/jquery.min.js"></script>
    <script src="{{.basePath}}/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="{{.basePath}}/static/dist/js/adminlte.min.js"></script>
    <script src="{{.basePath}}/static/dist/js/translations.js"></script>
    <script src="{{.basePath}}/static/dist/js/language.js"></script>

    <script>
        // Initialize language manager before using translations
        let langManager;
        document.addEventListener('DOMContentLoaded', () => {
            langManager = new LanguageManager();
            langManager.init();
        });

        // Theme Toggle Functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const icon = themeToggle.querySelector('i');
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Redirect Function
        function redirectNext() {
            const urlParams = new URLSearchParams(window.location.search);
            const nextURL = urlParams.get('next');
            if (nextURL && /(?:^\/[a-zA-Z_])|(?:^\/$)/.test(nextURL.trim())) {
                window.location.href = nextURL;
            } else {
                window.location.href = '/{{.basePath}}';
            } 
        }

        // Login Form Handling
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                $.ajax({
                    url: '{{.basePath}}/login',
                    type: 'POST',
                    contentType: 'application/x-www-form-urlencoded',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.success) {
                            window.location.href = '{{.basePath}}/';
                        } else {
                            $('#errorMessage').text(langManager.translate('login_error')).show();
                        }
                    },
                    error: function() {
                        $('#errorMessage').text(langManager.translate('login_error_server')).show();
                    }
                });
            });
        });
    </script>
</body>
</html>
