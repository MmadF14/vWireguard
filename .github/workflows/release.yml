name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/vwireguard
          cd dist && tar -czf vwireguard_${{ github.ref_name }}_linux_amd64.tar.gz vwireguard
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/vwireguard_${{ github.ref_name }}_linux_amd64.tar.gz
            install.sh
          body: |
            ## vWireguard ${{ github.ref_name }}
            
            ### Quick Install
            ```bash
            bash <(curl -Ls https://raw.githubusercontent.com/MmadF14/vwireguard/${{ github.ref_name }}/install.sh)
            ```
            
            ### Manual Install
            1. Download the appropriate file for your system
            2. Extract and run the binary
            
            ### Default Credentials
            - Username: admin
            - Password: admin
            
            Please change the default password after first login.
          draft: false
          prerelease: false
